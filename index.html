<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img alt="The Eisenhower matrix logo" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="section add-item">
      <h3 class="section__title">Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="
                                    section__input-text 
                                    add-item__input 
                                    section_elem_displ_block" type="text">
        <button>Add</button>
      </div>
    </section>
    <section class="list todo-list">
      <h3 class="section__title">Todo</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox">
          <label class="section__label section_elem_displ_block">Pay Bills</label>
          <input class="section__input-text section_elem_displ_block" type="text">
          <button class="edit">Edit</button>
          <button class="delete"><img alt="remove" src="./remove.svg"></button>
        </li>
        <li class="edit-mode"><input type="checkbox">
          <label class="section__label section_elem_displ_block">Go Shopping</label>
          <input class="section__input-text section_elem_displ_block" type="text" value="Go Shopping">
          <button class="edit">Save</button>
          <button class="delete"><img alt="remove" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section class="list completed-list">
      <h3 class="section__title">Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked>
          <label class="section__label section_elem_displ_block">See the Doctor</label>
          <input class="section__input-text section_elem_displ_block" type="text">
          <button class="edit">Edit</button>
          <button class="delete"><img alt="remove" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
