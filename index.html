<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" alt="The Eisenhower matrix logo" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="section add-item">
      <h3 class="section__title">Add Item</h3>
      <div class="add-item__row-wrapper section-row_edit-mode ">
        <input id="new-task" class="
                section-row__input-text 
                add-item__input" type="text">
        <button class="section-row__btn">Add</button>
      </div>
    </section>
    <section class="section todo-list">
      <h3 class="section__title">Todo</h3>
      <ul id="incomplete-tasks" class="section__list">
        <li class="section-row">
          <input class="section-row__check" type="checkbox">
          <label class="section-row__label">Pay Bills</label>
          <input class="section-row__input-text" type="text">
          <button class="section-row__btn btn-edit">Edit</button>
          <button class="section-row__btn btn-delete">
            <img class="btn-delete__img" alt="remove" src="./remove.svg">
          </button>
        </li>
        <li class="section-row section-row_edit-mode">
          <input class="section-row__check" type="checkbox">
          <label class="section-row__label">Go Shopping</label>
          <input class="section-row__input-text" type="text" value="Go Shopping">
          <button class="section-row__btn btn-edit">Save</button>
          <button class="section-row__btn btn-delete">
            <img class="btn-delete__img" alt="remove" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section class="section completed-list">
      <h3 class="section__title">Completed</h3>
      <ul id="completed-tasks" class="section__list">
        <li class="section-row">
          <input class="section-row__check" type="checkbox" checked>
          <label class="section-row__label">See the Doctor</label>
          <input class="section-row__input-text" type="text">
          <button class="section-row__btn btn-edit">Edit</button>
          <button class="section-row__btn btn-delete">
            <img class="btn-delete__img" alt="remove" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
